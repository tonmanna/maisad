language: node_js
node_js: 
  - "9"

branches:
  only:
    - master

before_script:
  - npm install -g @angular/cli
  - npm install -g firebase-tools

script :
  - npm run lint
  - npm run test
  - npm run e2e
  - nmp run build

after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive

notifications:
  email :
    on_failure: tonmanna@gmail.com
    on_success: tonmanna@gmail.com